<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<title>Contact page</title>
	<link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
	
	<nav class="navbar navbar-fixed-top">
	  <div class="container-fluid">
	    <a class="navbar-brand navbar-brand--centered" href="#">
	      <svg xmlns="http://www.w3.org/2000/svg" class="navbar-logo" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="" height="26px">
	        <text x="50%" text-anchor="middle" y="88%" dy="" fill="url(#pattern)"><tspan>IN</tspan>BRACE</text>
	        <defs>
	          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
	            <stop offset="0%" style="stop-color:#0DBDD1;"/>
	            <stop offset="15%" style="stop-color:#64DDD9;"/>
	            <stop offset="50%" style="stop-color:#FF7F90;"/>
	            <stop offset="75%" style="stop-color:#FFD39F;"/>
	            <stop offset="100%" style="stop-color:#0DBDD1;"/>
	          </linearGradient>
	          
	          <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
	            <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
	              <animate attributeType="XML" attributeName="x" from="0" to="150%" dur="12s" repeatCount="indefinite"/>
	            </rect>
	            <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
	              <animate attributeType="XML" attributeName="x" from="-150%" to="0" dur="12s" repeatCount="indefinite"/>
	            </rect>
	          </pattern>
	        </defs>
	      </svg>
	    </a>
	  </div><!-- /.container -->
	</nav><!-- navbar -->


	<main class="content-holder">
		
		<section class="section section--below-nav text-center">
			<div class="container container--xs">
				<h1 class="h3 title">Contact us</h1>
				<p>For all inquiries, please reach out to us at <a href="mailto:support@myinbrace.com">support@myinbrace.com</a>, and one of our specialists will contact you within 24 hours.</p>
				<p>For all urgent inquiries, please call us at <a href="tel:(949) 438-0823">(949) 438-0823</a>.</p>
			</div><!-- container -->
			
		</section><!-- section -->
		
		
		
		

	</main><!-- content-holder -->


	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<div class="footer__top-holder">
					<form action="" class="footer__form">
						<legend class="text-upprecase">SIGN UP FOR OUR NEWSLETTER</legend>
						<div class="form-group">
							<input type="email" class="form-control form-control-md">
						</div><!-- form-group -->
					</form>
				</div><!-- footer__top-holder -->
				
				<div class="footer__bottom-holder">
					<div class="footer__item">
						<ul class="footer__nav">
							<li class="footer__nav-item"><a href="#" class="footer__nav-link">PRIVACY POLICY</a></li>
							<li class="footer__nav-item"><a href="#" class="footer__nav-link">TERMS OF USE</a></li>
						</ul><!-- footer__nav -->
					</div><!-- footer__item -->
					
					<div class="footer__item">
						<ul class="footer__social">
							<li class="footer__social-item"><a href="#" class="footer__social-link"><i class="inbrace-icon-facebook"></i></a></li>
							<li class="footer__social-item"><a href="#" class="footer__social-link"><i class="inbrace-icon-twitter"></i></a></li>
						</ul><!-- footer__social -->
					</div><!-- footer__item -->
				</div><!-- footer__bottom-holder -->
			</div><!-- footer__inner -->
		</div><!-- container -->
	</footer>


	<script src="assets/vendors/jquery/dist/jquery.min.js"></script>
	<script src="assets/vendors/ScrollTrigger/ScrollTrigger.min.js"></script>
	<script src="assets/vendors/slick-carousel/slick/slick.min.js"></script>
	<script src="assets/vendors/masonry/dist/masonry.pkgd.min.js"></script>
	<script src="assets/vendors/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
	<script src="assets/javascript/scripts.js"></script>
	
	



</body>
</html>
